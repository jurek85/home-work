      @font-face {

        /* gap: 2px; */
        /* border-bottom: 3px solid black; */

        /* border: 1px black solid; */
        border-radius: 5px;
        padding: 10px;
      }

      h4 {
        font-size: 30px;
        font-weight: bold;
        margin: 0 0 10px;
        text-align: center;
      }

      a {
        font-size: large;
        text-decoration: none;
        line-height: 1.5em;
      }

      .text {
        font-size: large;
        border: 1px solid blue;
        border-radius: 7px;
        background-color: rgba(28, 211, 74, 0.555);
        color: black;
        font-weight: bolder;
        text-align: center;
        margin-top: 5px;
        padding: 5px 0 5px 0; /*top left bottom right */
        box-shadow: black 7px 6px 10px;
      }
      a :hover {
        background-color: rgba(228, 216, 49, 0.726);
        border-radius: 10px;
        font-size: 23px;
        box-shadow: none;
        transition: 500ms;
      }
      .bux {
        padding: 0;
        margin: 0;
        background-color: #f1f1f1;
      }
      #bux {
        width: 195px;
        height: 30px;
        padding: 5px 2px 5px 2px;
      }
      img {
        width: 195px;
        height: 40px;
      }
    </style>
